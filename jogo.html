<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <h1>Jogo da Adivinhacao</h1>
</div>

<div class="container">
    <div class="form">
        <label for="aposta" class="form-label">Escolha um numero de 1 a 100 </label>
        <input type = "text" id = "aposta" class = "aposta">
        <input type = "submit" value = "Advinhar" 
               class = "guessSubmit" id = "valoraposta">
    </div>
</div>

<script>
        document.getElementById("valorNumero").innerHTML ='Digite um numero entre ' + numeroMin + ' e ' + numeroMax;
        document.getElementById("valoraposta").onclick = function(){
            var aposta = document.getElementById("aposta").value;


            if(aposta == numeroAleatorio)
            {
                alert('Parabens voce descobriu o numero em ' + numeroTentativas+ ' tentativas!');
            }
            else if(aposta > numeroAleatorio)
            {
                numeroMax = aposta
                document.getElementById("valorNumero").innerHTML ='Digite um numero entre ' + numeroMin + ' e ' + numeroMax;


                numeroTentativas++;
            }
            else
            {
                numeroMin = aposta
                numeroTentativas++;
                document.getElementById("valorNumero").innerHTML ='Digite um numero entre ' + numeroMin + ' e ' + numeroMax;
            }

        }

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
