<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <h1>Jogo da Adivinhacao</h1>
</div>

<div class="container">

    <div class="mb-3">
        <label for="aposta" class="form-label">Escolha um numero de 1 a 100.</label>
        <input type="number" class="form-control" id="aposta">
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="exibeNumero()">Adivinhar</button>
        </div>
        <div id="mensagem" class="alert alert-primary invisible alert-dismissible fade show" role="alert">
            O numero digitado foi <span id="apostaDigitada"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
<script>

function exibeNumero() {
    var aposta = document.getElementById('aposta').value;
    document.getElementById('apostaDigitada').innerText = aposta;
    document.getElementById('mensagem').classList.remove("invisible");
    document.getElementById('mensagem').classList.add("visible");
}
var numeroAleatorio = Math.floor(Math.random() * 100 +1) ;

console.log(numeroAleatorio);
}

function checarNumero() {
 if(aposta == numeroAleatorio){
     alert('Você acertou')
 } else alert('Você errou')
}




</script>

</body>
</html>
